<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />

    <link rel="stylesheet" type="text/css" href="build/svg.css">
    <link rel="preload" as="image"  href="/assets/ComponentDefs.svg">

    <style>
      .svg-toggle-indicator {
      }

      .svg-toggle-selected-state {
      }

      .toggle {
        /* --svg-toggle-indicator-filter: url('#white-glow'); */
        --svg-height: 150px;
        --svg-toggle-indicator-color: rgb(221, 213, 203);
        --svg-toggle-container-color: rgb(14, 14, 41);

        /* filter: url('assets/baseDefs.svg#red-glow'); */
        /* --svg-button-background: red; */
      }

      .svg-button-text {
        fill: red;
        transform: translate(10px, 10px)
      }


      /* svg text {

      } */
      
      .svg-defs {
        display: none;
      }

      .wrapper {
        background-color: darkgrey;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: 1fr;
        align-content: center;
        align-items: center;
        justify-content: center;
        justify-items: center;
        height: 95vh;
        display: grid;
      }

      .base-settings {
        /* width: 100px;
        height: 150px; */
      }



      #btn { 
        filter: url('/assets/ComponentDefs.svg#flooder');
        --svg-button-width: 50px;
      }

        border: 1px solid #ccc;
        padding: 5px;
      }

  <body>
  <img src="/assets/ComponentDefs.svg" class="svg-defs" />
    <svg-app-container>
    <svg class="svg-defs">
      <defs>
        <!-- <rect height="100" width="300" fill="green" id="svg-button-container" /> -->
        <rect height="100" width="200" fill="green" id="altToggleContainer" />
        <rect height="90" width="90" x="5" y="5" id="altToggleIndicator" />
        <!-- <circle id="svg-button-text" r="50"></circle> -->
        <symbol id="starIndicator" viewBox="0 0 100 100">
        <path
          d="M64.68 33.77L97.5 38.79L73.75 63.13L79.36 97.5L50 81.27L20.64 97.5L26.25 63.13L2.5 38.79L35.32 33.77L50 2.5L64.68 33.77Z"
          
          stroke="red"
          x="0" y="50%"
        ></path>

        </symbol>

        <rect
            id="svg-button-container"
            vector-effect="non-scaling-stroke"
            width="100%"
            height="100%" 
          />
          
<filter id="flooder" x="0" y="0" width="100%" height="100%">
        <feFlood flood-color="#EB0066" flood-opacity=".9"></feFlood>
    </filter>
      </defs>
      
<filter id="flooder" x="0" y="0" width="100%" height="100%">
        <feFlood flood-color="#EB0066" flood-opacity=".9"></feFlood>
    </filter>
    </svg>

    <div class="wrapper" slot="layout">
      
        <svg-button data-definitions-url="/assets/AltDefs.svg" button-text="CLICK ME"></svg-button>
