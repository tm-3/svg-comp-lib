<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>SVG Component Library</title>
    <script src="/build/svg.js"></script>

    <style>
      .svg-toggle-indicator {
      }

      .svg-toggle-selected-state {
      }

      .toggle {
        /* --svg-toggle-indicator-filter: url('#white-glow'); */
        --svg-height: 50px;
        --svg-toggle-indicator-color: rgb(221, 213, 203);
        --svg-toggle-container-color: rgb(14, 14, 41);
        --svg-toggle-indicator-selected-color: red;
        filter: url('assets/baseDefs.svg#red-glow')
        
      }

      .svg-defs {
        display: none;
      }

      .svg-defs {
        display: none;
      }

      .wrapper {
        background-color: darkgrey;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: 4fr 1fr;
        align-content: center;
        align-items: center;
        justify-content: center;
        justify-items: center;
        height: 95vh;
        display: grid;
      }


      .web-console { 
        border: 1px solid #ccc;
        padding: 5px;
      }
    </style>
        </head>  
<body>  


    <svg class="svg-defs">
      <defs>
        <rect height="100" width="200" id="altToggleContainer" />
        <rect height="90" width="90" x="5" y="5" id="altToggleIndicator" />
        <path
          d="M64.68 33.77L97.5 38.79L73.75 63.13L79.36 97.5L50 81.27L20.64 97.5L26.25 63.13L2.5 38.79L35.32 33.77L50 2.5L64.68 33.77Z"
          id="starIndicator"
          transform="scale(.7) translate(5 15)"
        ></path>
        
      </defs>
    </svg>

    <div class="wrapper">
      <svg-toggle
        class="toggle"
        id="3"
        toggle-indicator-url="#altToggleIndicator"
        toggle-container-url="#altToggleContainer"
      ></svg-toggle>
      <svg-toggle class="toggle" id="2" toggle-indicator-url="#starIndicator"></svg-toggle>
      <svg-toggle id="33"></svg-toggle>
    </div>
  </body>
</html>
