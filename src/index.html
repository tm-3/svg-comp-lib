<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>SVG Component Library</title>
    <script src="/build/svg.js"></script>
    <link rel="stylesheet" type="text/css" href="build/svg.css">

    <style>
      .svg-toggle-indicator {
      }

      .svg-toggle-selected-state {
      }

      .toggle {
        /* --svg-toggle-indicator-filter: url('#white-glow'); */
        --svg-height: 50px;
        --svg-toggle-indicator-color: rgb(221, 213, 203);
        --svg-toggle-container-color: rgb(14, 14, 41);
        --svg-toggle-indicator-selected-color: red;
        /* filter: url('assets/baseDefs.svg#red-glow'); */
      }
      
      .svg-defs {
        display: none;
      }

      .wrapper {
        background-color: darkgrey;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: 1fr;
        align-content: center;
        align-items: center;
        justify-content: center;
        justify-items: center;
        height: 95vh;
        display: grid;
      }

      .base-settings {
        /* width: 100px;
        height: 150px; */
      }


      .web-console {
        border: 1px solid #ccc;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <svg class="svg-defs">
      <defs>
        <!-- <rect height="100" width="300" fill="green" id="svg-button-container" /> -->
        <rect height="100" width="200" fill="green" id="altToggleContainer" />
        <rect height="90" width="90" x="5" y="5" id="altToggleIndicator" />
        <!-- <circle id="svg-button-text" r="50"></circle> -->
        <symbol id="starIndicator" viewBox="0 0 100 100">
        <path
          d="M64.68 33.77L97.5 38.79L73.75 63.13L79.36 97.5L50 81.27L20.64 97.5L26.25 63.13L2.5 38.79L35.32 33.77L50 2.5L64.68 33.77Z"
          
          stroke="red"
          x="0" y="50%"
        ></path>

        </symbol>
        <circle id="svg-button-container" cx="50" cy="50" r="50"></circle>
      </defs>
    </svg>
    <svg-app-container>

    <div class="wrapper" slot="layout">
      <svg-button button-text="CLICK" view-box="0 0 100 50"></svg-button>
      <svg-button id="btn" button-text="OTHER" view-box="0 0 200 100"></svg-button>

    </div>
<!--     
      <svg-button slot="data" button-text="data"></svg-button>
      <svg-button slot="layout" button-text="layout"></svg-button> -->
    </svg-app-container>

  </body>
</html>
