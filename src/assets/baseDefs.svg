<?xml version='1.0' standalone='no'?>
<!DOCTYPE svg PUBLIC '-//W3C//DTD SVG 1.1//EN'
  'http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd'>
<svg
xmlns="http://www.w3.org/2000/svg">
  <defs>
    <g id="svg-toggle">
      <rect id="toggleContainer" ry="50" rx="50" height="100" width="200"  />
      <circle id="toggleIndicator" r="45" cx="50" cy="50" />
    </g>
    <g id="svg-button">
    
    </g>
    
    <filter id="red-glow" x="-5000%" y="-5000%" width="10000%" height="10000%">
      <feFlood result="flood" flood-color="yellow" flood-opacity="1" />
      <feComposite in="flood" result="mask" in2="SourceGraphic" operator="in" />
      <feMorphology in="mask" result="dilated" operator="dilate" radius="2" />
      <feGaussianBlur in="dilated" result="blurred" stdDeviation="5" />
      <feMerge>
        <feMergeNode in="blurred" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
</svg> 